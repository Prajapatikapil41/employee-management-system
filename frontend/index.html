<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Employee Management System</h2>

    <form id="employeeForm">
      <input type="hidden" id="empId" />

      <div class="form-row">
        <label for="empName">Employee Name</label>
        <input type="text" id="empName" placeholder="Employee Name" required />
      </div>

      <div class="form-row">
        <label for="empCode">Employee ID</label>
        <input type="text" id="empCode" placeholder="Employee ID" required />
      </div>

      <div class="form-row">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required />
      </div>

      <div class="form-row">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="Phone" required />
      </div>

      <div class="form-row checkbox-row">
        <input type="checkbox" id="workingStatus" />
        <label for="workingStatus">Working</label>
      </div>

      <div class="form-row">
        <label for="empAddress">Address</label>
        <textarea id="empAddress" placeholder="Employee Address" rows="3" required></textarea>
      </div>

      <div class="form-row">
        <label for="department">Department</label>
        <select id="department" required>
          <option value="">Select Department</option>
          <option value="IT">IT</option>
          <option value="HR">HR</option>
          <option value="Finance">Finance</option>
          <option value="Marketing">Marketing</option>
        </select>
      </div>

      <div class="form-row">
        <label for="job">Job</label>
        <select id="job" required>
          <option value="">Select Job</option>
        </select>
      </div>

      <div class="form-row">
        <label for="salary">Salary</label>
        <input type="number" id="salary" placeholder="Salary" required />
      </div>

      <button type="submit" id="formBtn">Add Employee</button>
    </form>

    <h3>Employee List</h3>
    <div class="table-container">
      <table id="employeeTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Emp ID</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Status</th>
            <th>Address</th>
            <th>Department</th>
            <th>Job</th>
            <th>Salary</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="employeeList"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
